<h2>Cryptocurrency Rates</h2>
<ul id='crypto-list'></ul>

<script>
  $(document).ready(function() {
    var crypto_list = $('#crypto-list'); // movie list
    var apikey = "RDGNO0SXDIJ85QUQ";
    var url = " ";

    url = "https://www.alphavantage.co/query?function=CURRENCY_EXCHANGE_RATE&from_currency=BTC&to_currency=USD&apikey=" + apikey";

    $.ajax({
    url: url,
    dataType: 'json',
    contentType: "application/json",
    success: function(data){
      crypto_list.append('<li><div class="crypto-card">'
        + "<h5>Stock Symbol: " + String(data["Realtime Currency Exchange Rate"]["2. From_Currency Name"])
        + " to " + data["Realtime Currency Exchange Rate"]["2. To_Currency Name"] + "</h5>"
        + "<h5>Price: " + data["Realtime Currency Exchange Rate"]["2. Ask Price"] + "</h5>"
        + '</div></li>');
    }
  });
</script>

<style media="screen">
  h2 {
    font-family: Arial;
    text-align: center;
  }

  .crypto-card {
    padding-top: 50px;
  }
</style>
